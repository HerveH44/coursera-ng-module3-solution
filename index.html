<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>{{ctrl.title}}</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.getMatchedMenuItems();" class="btn btn-primary">{{ctrl.buttonTitle}}</button>
    </div>
    <found-items found-items="ctrl.found" no-item-found="ctrl.noItemFound" on-remove="ctrl.onRemove(index)"></found-items>
  </div>

</body>
</html>
