<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container" ng-controller="NarrowItDownController as main">
            <div class="row">
                <h1>{{main.title}}</h1>
                <div class="form-group">
                    <input type="text" placeholder="search term" class="form-control" ng-model="main.searchTerm">
                </div>
                <div class="form-group narrow-button">
                    <button ng-click="main.getMatchedMenuItems();" class="btn btn-primary">
                        {{main.buttonTitle}}
                    </button>
                </div>
                <found-items found-items="main.found" no-item-found="main.noItemFound" on-remove="main.onRemove(index)" is-searching="main.searching" is-finished="main.end"></found-items>
            </div>
        </div>
    </body>
</html>
