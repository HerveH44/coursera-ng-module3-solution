<div class="row">
    <div class="col-xs-12">
        <div ng-show="list.searching" class="loader"></div>
        <h4 class="alert alert-danger" ng-if="list.finished && list.foundItems.length == 0">{{list.noResultTitle}}</h4>
        <div class="table-responsive" ng-if="list.finished && list.foundItems.length > 0">
            <legend class="alert alert-success">
                <strong>{{list.foundItems.length}}</strong>
                items found!</legend>
            <table class="table table-striped table-condensed" summary="Chinese Menu results" cellpadding="5" cellspacing="5">
                <thead>
                    <tr>
                      <th ng-repeat="header in list.headers">
                          <a href="#" ng-click="list.sortOrder = header.id; list.sortReverse = !list.sortReverse">
                              {{header.lib}}
                          </a>
                          <span ng-show="list.sortOrder == header.id && !list.sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                          <span ng-show="list.sortOrder == header.id && list.sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                      </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list.foundItems | orderBy: list.sortOrder: list.sortReverse">
                        <td>{{item.id}}</td>
                        <td>{{item.short_name}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price_small | currency}}</td>
                        <td>{{item.price_large | currency}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="list.onRemove({index: $index});">
                                {{list.buttonTitle}}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
