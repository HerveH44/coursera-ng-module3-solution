<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in list.foundItems">
                <h4 class="list-group-item-heading">
                    {{item.name}}
                    <button class="btn btn-primary"
                            ng-click="list.onRemove({index: $index});">
                            {{list.buttonTitle}}
                    </button>
                </h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </li>
        </ul>
        <h4 ng-if="list.noItemFound">{{list.noResultTitle}}</h4>
    </div>
</div>
